---

#File structure, Attribute name as key, database parameters as a list
# column's name:
#       - attribute 1
#       - attribute 2
#       - attribute N

NodesDatabase:
        table_name: Nodes
        drop_if_exists: true
        csv_filepath: "config/nodes_database.csv"
        csv_separator: ","
        database_definition: 
                node_definition: 
                        - "TEXT"
                        - "UNIQUE"
                        - "NOT NULL"
                        - "Primary Key"
                
                site:
                        - "TEXT" 
                        - "NOT NULL"
                
                datacenter:
                        - "TEXT"
                        - "NOT NULL"
                
                cluster:
                        - "TEXT"
                        - "NOT NULL"
                
                role:
                        - "TEXT"
                        - "NOT NULL"
                
                environment:
                        - "TEXT"
                        - "NOT NULL"

TemporaryEnvironmentConfiguration:
        table_name: TemporaryEnvironmentConfiguration
        drop_if_exists: true
        csv_filepath: "config/environments_database.csv"
        csv_separator: ","
        database_definition: 
                fqdn: 
                        - "TEXT"
                        - "UNIQUE"
                        - "NOT NULL"
                        - "Primary Key"
                environment:
                        - "TEXT"
                        - "NOT NULL"
                ConfTimeStart:
                        - "TEXT"
                        - "NOT NULL"
                ConfTimeEnd:
                        - "TEXT"
                        - "NOT NULL"